<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form</title>
    <link rel="stylesheet" href="/static/css/delivery.css" >
</head>
<body>
    <div class="bg-container">
    <h2 class="heading">Delivery Address Form</h2>

    <form action="/submit-address" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="number">Phone Number:</label>
        <input type="number" id="number" name="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required>

        <label for="country">Country:</label>
        <br>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="USA">Ireland</option>
            <option value="UK">UK</option>
        </select>

        <br>
        <label for="date">Order Delivery Date:</label>
        <br>
        <input type="date" id="date" name="date" required>
        <br>
        <input type="submit" value="Submit">
            
    </form>
    <a href="/dashboard"><button type="submit" class="btn">Back</button></a>
    </div>

</body>
</html>
